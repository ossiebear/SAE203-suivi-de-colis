<!DOCTYPE html>
<html lang="fr">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <title>Envoyer un colis</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="icon" type="image/png" href="../IMG/redboot_small.png">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <header class="lp-header">        <div class="lp-header-top">
            <div class="lp-header-center">
                <a href="index.html" class="logo-link">
                    <img src="../IMG/redboot_small_right.png" alt="La Poste Logo" class="lp-logo">
                    <h1 class="lp-title">Redboot</h1>
                </a>
            </div>
            
            <div class="lp-header-actions">
                <!-- Dark Mode Toggle -->
                <div class="dark-mode-toggle">
                    <span class="dark-mode-label">☀️</span>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="dark-mode-label">🌙</span>
                </div>
                
                <!-- Site Selection Dropdown -->
                <div class="lp-site-select">
                    <span>Vous êtes? : </span>
                    <button class="lp-dropdown" onclick="toggleSiteModal()">
                        <span>Client</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    
                    <!-- Site Selection Modal -->
                    <div id="siteModal" class="site-modal" onclick="closeSiteModal()">
                        <div class="site-modal-content" onclick="event.stopPropagation()">
                            <div class="site-options">
                                <div class="site-option selected" onclick="selectSite('client')">
                                    <div class="site-icon">👤</div>
                                    <h3>Client</h3>
                                    <div class="checkmark">✓</div>
                                </div>
                                <div class="site-option" onclick="selectSite('magasin')">
                                    <div class="site-icon">🏪</div>
                                    <h3>Magasin</h3>
                                </div>
                                <div class="site-option" onclick="selectSite('livreur')">
                                    <div class="site-icon">🚚</div>
                                    <h3>Livreur</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Login Button -->
                <div class="lp-login-container">
                    <button class="lp-btn lp-btn-icon" title="Se connecter">👤</button>
                    <span class="lp-login-text">SE CONNECTER</span>
                </div>
            </div>
        </div>
        
        <!-- Navigation Menu -->
        <nav class="lp-nav">
            <ul>
                <li><a href="suivre_colis.html">Suivre un colis</a></li>
                <li><a href="envoyer_colis.html">Envoyer un colis</a></li>
                <li><a href="modifier_envoi.html">Modifier votre envoi</a></li>
            </ul>
            <div class="lp-mail">
                <a href="mailto:contact@redboot.duck">📧contact@redboot.duck</a>
            </div>        </nav></header>
      <main>
        <div class="shipping-form-container">
            <h2>Envoyer un colis</h2>
            
            <div class="location-input-group">                <!-- Start Location -->
                <div class="location-input">
                    <label for="start">Point de départ</label>
                    <input type="text" id="start" name="start" placeholder="Enter post office location" class="location-textbox" data-search-type="office">
                    <div class="location-mode-toggle">
                        <button type="button" id="start-office-btn" class="mode-btn active" onclick="setLocationType('start', 'office')">
                            🏢 Bureau
                        </button>
                        <button type="button" id="start-shop-btn" class="mode-btn" onclick="setLocationType('start', 'shop')">
                            🏪 Magasin
                        </button>
                    </div>
                </div>

                <!-- Destination Location -->
                <div class="location-input">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="Enter destination office" class="location-textbox" data-search-type="office">
                    <div class="location-mode-toggle">
                        <button type="button" id="dest-office-btn" class="mode-btn active" onclick="setLocationType('destination', 'office')">
                            🏢 Bureau
                        </button>
                        <button type="button" id="dest-shop-btn" class="mode-btn" onclick="setLocationType('destination', 'shop')">
                            🏪 Magasin
                        </button>
                    </div>                </div>
            </div>
              <!-- Submit Button -->
            <div class="submit-section">
                <button type="button" id="generate-path-btn" class="submit-btn" onclick="submitPath()">
                    📦 Générer le chemin
                </button>
            </div>
              <!-- Map Container -->
            <div class="map-section" id="map-section" style="display: none;">
                <h3>Visualisation du chemin</h3>
                <div class="map-container">
                    <div id="map" style="height: 400px; width: 100%; border-radius: 8px;"></div>
                    <div class="journey-steps">
                        <h4>Étapes du voyage</h4>
                        <ul id="journey-list" class="steps-list">
                            <!-- Journey steps will be populated here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>      <!-- External JavaScript -->
    <script src="../JS/index.js"></script>
    <script src="../JS/send_parcel.js"></script>
    <script src="../JS/autocomplete/autocomplete.js"></script>
    
    <!-- Map JavaScript -->
    <script src="../JS/map/map-ini.js"></script>
    <script src="../JS/map/map-render.js"></script>
</body>
</html>
